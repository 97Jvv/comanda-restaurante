<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comanda Restaurante</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Registro -->
  <section id="pantallaRegistro">
    <h2>👤 Registro de Mesero</h2>
    <input type="text" id="mesero" placeholder="Nombre del mesero" />
    <input type="text" id="mesa" placeholder="Número de mesa 🪑" />
    <button onclick="iniciarComanda()">Continuar</button>
  </section>

  <!-- Menú -->
  <section id="pantallaMenu" class="oculto">
    <h2>🍽️ Menú</h2>
    <div class="tabs">
      <button onclick="mostrarCategoria('entradas')">🥗 Entradas</button>
      <button onclick="mostrarCategoria('platos')">🍽️ Platos Fuertes</button>
      <button onclick="mostrarCategoria('bebidas')">🥤 Bebidas</button>
      <button onclick="mostrarCategoria('postres')">🍮 Postres</button>
    </div>
    <div id="productos"></div>

    <div id="resumen">
      <h3>🧾 Resumen del Pedido</h3>
      <ul id="listaComanda"></ul>
      <label>Comensales: <input type="number" id="comensales" min="1" value="1" /></label>
      <button onclick="enviarACocina()">📤 Enviar a cocina</button>
      <button onclick="mostrarPantallaPago()">💳 Ir a pago</button>
    </div>
  </section>

  <!-- Cocina en proceso -->
<section id="pantallaCocina" class="oculto">
  <h2>🧑‍🍳 En proceso de cocina</h2>
  <p>Tu pedido está siendo preparado. Por favor espera unos minutos...</p>

  <!-- Lista de productos en cocina -->
  <ul id="listaCocina" style="margin-top: 20px;"></ul>

  <!-- Confirmación de entrega -->
  <div id="estadoEntrega" style="margin-top: 10px;"></div>

  <!-- Botón para marcar como entregado -->
  <button onclick="marcarComoEntregado()" 
    style="margin-top: 20px; padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 16px;">
    ✅ Pedido entregado
  </button>

  <!-- Botón para ir a pago -->
  <button onclick="mostrarPantallaPago()" 
    style="margin-top: 20px; padding: 10px 20px; background: #2980b9; color: white; border: none; border-radius: 8px; font-size: 16px;">
    💳 Ir a pago
  </button>
</section>

 <!-- Pantalla de pago -->
<section id="pantallaPago" class="oculto">
  <h2>💳 Pago</h2>
  <p>Total a pagar: $<span id="totalPago">0</span></p>
  <p>Pago por persona: $<span id="divisionPago">0.00</span></p>

  <ul id="listaPago" style="padding-left: 20px;"></ul>

  <div id="metodosPago" style="margin-top: 20px;"></div>

  <button onclick="reiniciarComanda()" style="margin-top: 20px;">🧺 Nueva mesa</button>
</section>
  <!-- Ticket visual -->
  <div id="ticketVisual" style="margin-top: 20px;"></div>

 

 <script src="app.js"></script>
